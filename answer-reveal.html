<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES! 💖</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #ff69b4, #ff1493);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            animation: bgPulse 4s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin: 0;
            animation: scaleIn 1s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Heart animations */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(2);
                opacity: 0;
            }
        }

        /* Confetti */
        #confetti {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>You got YES!! 😭</h1>
    </div>
    <div class="hearts"></div>
    <canvas id="confetti"></canvas>

    <script>
        // Play success sound effect
        const sfx = new Audio('success.mp3');
        sfx.play();

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.innerHTML = ['❤️', '💖', '💕', '💝', '💗'][Math.floor(Math.random() * 5)];
            document.querySelector('.hearts').appendChild(heart);
            
            heart.onanimationend = () => heart.remove();
        }

        setInterval(createHeart, 300);

        // Confetti animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ff69b4', '#ff1493', '#fff', '#ffb6c1', '#ffc0cb'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.rotation = Math.random() * 360;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 3 + 2;
                this.rotationSpeed = (Math.random() - 0.5) * 2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < 100; i++) {
            confetti.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
